
<div id="tabstrip">
	<ul>
		<li class="k-state-active">接口</li>
		<li>进程</li>
		<li>磁盘</li>
		<li>服务</li>
	</ul>
	<div>
		<div id="panel_interfaces">
			<div class="panelContent">
				<div class="op_bar">
				    <a href="javascript:" name="del">删除</a> |
					<a href="javascript:" name="addInterfaces">添加接口</a> | 
					<a href="javascript:" name="setCustomSpeed">自定义带宽</a>
				</div>
				<script name="template" type="text/x-kendo-template">
					<tr data-uid="#=uid#">
						<td><input name="ids" type="checkbox" value="#=_id#"/></td>
						<td>#= uname #</td>
						<td>#= macAddress #</td>
						<td>#= nb.Render.toNum2(customSpeed, 'M') #</td>
						<td>#= type #</td>
						<td><a href="javascript:" name="configThreshold" moUid="#=_id#" moType="IpInterface">阀值配置</a></td>
						
					</tr>
				</script>
			   <table style="width: 100%">
					<thead>
						<tr>
							<td style="width: 50px;">选择</td>
							<td>名称</td>
							<td style="width: 150px;">物理地址</td>
							<td style="width: 150px;">自定义带宽</td>
							<td style="width: 150px;">类型</td>
							<td style="width: 80px;"> </td>
						</tr>
					</thead>
					<tbody> </tbody>
			   </table>
			</div>
		</div>
	</div>

				</div>
				<script name="template" type="text/x-kendo-template">
					<tr>
						<td><input name="ids" type="checkbox" value="#=_id#"/></td>
						<td>#=kendo.htmlEncode(uname)#</td>
						<td><a href="javascript:" name="configThreshold" moUid="#=_id#" moType="Process">阀值配置</a></td>
					</tr>
				</script>
			   <table style="width: 100%">
					<thead>
						<tr>
							<td style="width: 50px;">选择</td><td>名称</td>
							<td style="width: 80px;"> </td>
						</tr>
					</thead>
					<tbody> </tbody>
			   </table>
			</div>
		</div>
	</div>
