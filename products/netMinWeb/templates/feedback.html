<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>运维通意见反馈</title>
<meta name="description" content="" />
<meta name="keywords" content="运维通,运维,网脊,IT运维,IT" />
<link href="media/css/logAndRegister.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/media/js/jquery.min.js"></script>
<script type="text/javascript" src="/media/js/jquery.json-2.2.min.js"></script>
<script type="text/javascript" src="/media/js/nbUtils.js"></script>
<script type="text/javascript" src="/media/js/renderUtils.js"></script>
<script type="text/javascript" src="/media/js/netbaseRemoteUrls.js"></script>
<script type="text/javascript" src="/media/js/nbRemote.js"></script>
<script src="/media/ui/dalert/javascript/zebra_dialog.js" type="text/javascript"></script>
<link href="/media/ui/dalert/css/default/zebra_dialog.css" rel="stylesheet" />
<script src="/media/js/nbUiTools.js"></script>
<script src="/media/js/jquery.json-2.2.min.js"></script>
<style>
	.success_message{text-align:center;color:green;margin-top:14px;}
</style>
</head>
<body>
<div id="box">
	{%include "header.html"%}
     <div id="main" style="background-color:#f8f8f8; margin-top:30px; padding-top:50px; min-height:430px; ">
         <div class="Registration_Ntop">意见反馈</div>
         <!-- <div class="Process">
               <p><span>输入密码</span><span class="zl01">丰富资料</span><span class="zl01">完成注册</span></p>
          </div>-->
          <div class="tishi">请您对我们的产品提出宝贵的意见和建议，我们会认真对待每个意见和建议！</div>
          <form action="" method="post" id="tform">
          	<div class="error_message">{{errorMsg}}</div>
          <div class="cyPass">
                  <dl class="dlcyPass">
                      <dt>姓名：</dt>
                      <dd><input id="name" name="feedBackUser" maxlength="20" type="text" /></dd>
                  </dl>
                  <dl class="dlcyPass">
                      <dt>联系方式：</dt>
                      <dd><input id="email" name="feedBackEmail" maxlength="40" type="text" /></dd>
                  </dl>                 
                <dl class="dlcyPass">
                    <dt><font color='red'> * </font>意见建议：</dt>
                    <dd style="text-align: left;">
                    	<textarea id="content" name="feedBackContent" style="border:solid 1px #ccc;" cols="50" rows="6"> </textarea>
                    </dd>
               </dl>
          </div>
          </form>
          <ul class="ulSave">
               <li class="netx"><a href="javascript:void(0)" onclick="$('#tform').submit()" id="ok">提交留言</a></li>
          </ul>
          
          <div class="success_message">{{successMsg}}</div>
          
     </div>
     
	{%include "footer.html"%}
</div>

</body>
</html>
