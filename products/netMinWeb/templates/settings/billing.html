<div id="addBillingWidget" class="panel swich" style="display: none;" actionName="addBilling">
    <div class="panelTitle">购买项目</div>
    <div class="panelContent">
        <div class="box">
            <li>
                <label>主机项目:</label>
                <input class="number"  value="0" min="0" max="100" step="1" name="Device" />
            </li>
            <li>
                <label>站点项目:</label>
                <input class="number"  value="0" min="0" max="100" step="1" name="Website" />
            </li>
            <li>
                <label>网络设备项目:</label>
                <input  class="number"  value="0" min="0" max="100" step="1" name="Network" />
            </li>   
            <li>
                <label>开关机项目:</label>
                <input  class="number"  value="0" min="0" max="100" step="1" name="Bootpo" />
            </li>
         
            <li>
                <label>命令项目:</label>
                <input class="number"  value="0" min="0" max="100" step="1" name="ShortcutCmd" />
            </li>
            
            <li> </li>
            <li>
                <label>购买时长:</label>
                <select name="months" class="common">
                	<optgroup label="按月">
	                	<option value="3" selected="true">三个月</option>
	                	<option value="6">六个月</option>
	                	<option value="9">九个月</option>
	                	<option value="12">十二个月</option>
                	</optgroup>
                	
                	<optgroup label="按年">
	                	<option value="12">一年</option>
	                	<option value="24">两年</option>
	                	<option value="36">三年</option>
                	</optgroup>
                	
                </select>
            </li>
            <li> </li>
            <li>
            	<label>费用:</label><span name="totalPrice" style="font-size: 22px; color:#ff7a22;">$0</span>
            </li>
            <li> </li>
            <li>
            	<label> </label><button class="try-kendo" name="save">确认购买</button>
            </li>
            <li> </li>
        </div>
        <div class="validateErrorMsg"> </div>
    </div>
</div>




<div id="listBillingsWidget" class="panel swich" style="display: none;" actionName="listBillings">
    <div class="panelTitle">我的认购单</div>
    <div class="panelActions">
		<a class="refresh" name="refresh_action" href="javascript:"> </a>
	</div>

    <div class="panelContent">
		<script type="text/x-kendo-template" name="template">
			<tr>
				<td style="border:1px solid rgb(183,183,183); line-height: 22px;">
					<div style="padding:2px 1em;font-size: 14px; color:rgb(70,70,70)">
						<span style="display: inline-block; width: 300px;">
							单号:<font style="color:rgb(69,134,216);"> #=_id#</font>
						</span>
						<span style="display: inline-block; width: 300px;">
							有效期:
							#if(data._id == "wanjee001"){#
								<font style="color:rgb(69,134,216);">
									无限期
								</font>	
							#}else{#
							<font style="color:rgb(69,134,216);">
								#= nb.xutils.getTimeStr(startTime * 1000, true)#~#= nb.xutils.getTimeStr(endTime * 1000, true)#
							</font>
							#}#
						</span> 
						#if(data._id=="wanjee001"){#
							<span>
								费用: <font style="color:rgb(69,134,216);">免费</font>	
							</span>	
						#}else{#
							<span>
								费用: <font style="color:rgb(69,134,216);">#=totalPrice#￥</font>
					    	</span>
					    #}#
					</div>
					
					<div style="height: 2px; line-height: 2px; border-bottom: 1px dashed rgb(183,183,183);"></div>
					<div style="padding:2px 1em;">
						主机#=counts.Device#个, 
						站点#=counts.Website#个,  
						网络设备#=counts.Network#个，
						开关机#=counts.Bootpo#个,  
						一键命令#=counts.ShortcutCmd#个
					</div>
				</td>
			</tr>
		</script>
		
		<div>
			<table style="width:100%;border-collapse: collapse;">
				<tbody> </tbody>
			</table>
		</div>
    	<div class="pager"> </div>
    	
    </div>
</div>
